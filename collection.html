    <script>
        // Set active navigation
        setActiveNav('collection');
        
        // Initialize auto-save
        GameState.startAutoSave();
        
        let currentFilter = 'all';

        function updateCollectionDisplay() {
            const state = GameState.get();
            const collectionGrid = document.getElementById('collectionGrid');
            
            // Count plants by rarity
            let rarityCounts = { common: 0, uncommon: 0, rare: 0, legendary: 0, mythical: 0 };
            
            if (Object.keys(state.plantCollection).length === 0) {
                collectionGrid.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-full">No plants collected yet. Open some seed packs!</p>';
            } else {
                const filteredPlants = Object.entries(state.plantCollection)
                    .sort(([,a], [,b]) => b - a)
                    .filter(([type]) => {
                        const plant = plantTypes[type] || sunlightShop[type];
                        if (!plant) return false;
                        
                        // Count for stats
                        rarityCounts[plant.rarity] += 1;
                        
                        // Filter by current selection
                        return currentFilter === 'all' || plant.rarity === currentFilter;
                    });
                
                collectionGrid.innerHTML = filteredPlants.map(([type, count]) => {
                    const plant = plantTypes[type] || sunlightShop[type];
                    if (!plant) return '';
                    return `
                        <div class="${plant.bgColor} rounded-lg p-4 text-center transition-all hover:scale-105 cursor-pointer" 
                             title="${plant.name} - ${plant.rarity} - Growth time: ${formatTime(plant.growthTime)} - Harvest: ${plant.harvestReward} nectar">
                            <span class="${plant.color} text-2xl block mb-2">${plant.icon}</span>
                            <div class="font-semibold text-white text-sm">${plant.name}</div>
                            <div class="text-lg font-bold text-white">√ó${count}</div>
                            <div class="text-xs text-white opacity-75 capitalize">${plant.rarity}</div>
                        </div>
                    `;
                }).join('');
            }
